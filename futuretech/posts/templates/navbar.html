{% extends 'base.html'%} {% block content %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Future Tech</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse " id="navbarNav">
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        {% if user.seller %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sellerProfile' %}">
              <img class="perfil-img" src="{% static 'img/favicon.png' %}"></img>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sellerProfile' %}">{{ user.username }}</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">
              <img class="perfil-img" src="{% static 'img/favicon.png' %}"></img>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">{{ user.username }}</a>
          </li>
        {% endif %}
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'shoppingCart' %}">
          <i class="fa fa-shopping-cart"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
