{% extends 'base.html'%} {% block content %}
{% load static %}
<title>Register as seller</title>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="d-flex align-items-center justify-content-center">
        <img src="{% static 'img/logo.png' %}" class="logo-image" alt="Logo">
      </div>
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center ">Crear Cuenta de Vendedor</h5>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="first_name">First name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name">
              </div>
              <div class="form-group col-md-6">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name">
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password1">Password</label>
              <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="password2">Password Confirmation</label>
              <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
            </div>
            {% if form.errors %}
              <strong style="color: red;">Your username and password didn't match. Please try again.</strong>
            {% endif %}
            <div class="form-group text-center"> 
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="text-center">
              <a href="{% url 'login' %}" class="text-center mt-2"><strong>Back</strong></a>
            </div>       
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
