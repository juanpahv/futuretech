{% extends 'base.html'%} {% block content %}
{% load static %}
{% include 'navbar.html' %}
<title>Profile</title>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 profile-container">
      <!-- Texto y mensaje sobre información personal -->
      <h3><strong>Personal Information</strong></h3>
      <p>Add or modify your personal information</p>
      
      <!-- Imagen del usuario -->
      <img src="{% static 'img/favicon.png' %}" class="img-fluid rounded-circle  " alt="User Image">
      
      <!-- Opciones de perfil -->
      <div class="list-group mt-3">
        <a href="{% url 'profile' %}"  class="list-group-item list-group-item-action active">Profile Information</a>
        <a href="{% url 'userOrders' %}" class="list-group-item list-group-item-action">Orders</a>
        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Log Out</a>
      </div>
    </div>
    <div class="col-md-8">
      <!-- Formulario de información de perfil -->
      <form class="formulario">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Fisrt name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname">
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-primary">Save Information</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
